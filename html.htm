<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1.css">
    <title>Form</title>
</head>
<body>
    <header class="headerContainer">
        <h1> Form</h1>
    </header>

    <div class="Container">
    
        <form>
        <label class ="name"><b>FirstName</b></label>

        <input type ="text" name="name"  pattern ="([^[A-Za-z]+$])" title="First letter Capital" placeholder="FirstName" required>
        <br>
        <br>
        <label class ="Lastname"><b>LastName</b></label>
        <input type ="text" name="Lastname"  pattern ="[^[A-Za-z]+$]" title="First letter Capital" placeholder="LastName" required>
        <br><br>
        <label class ="email"><b>Email</b></label>
        <input type ="mail" placeholder="Email" name="email" required>
        <br><br>
        <label class =""><b>Mobile Number</b></label>
        <input type ="Phone" name="Phone" placeholder="Mobile Number" maxlength="10" required>
        <br><br>
        <label class ="pwd"><b>Password</b></label>
        <input type ="password" name="pwd" id="pwd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="pwd"required>
        <br><br>
        <label class ="Pwd"><b>Confirm Password</b></label>
        <input type ="password" name="pwd" id="pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="pwd" required>
        <br><br>
        <label class ="DOB"><b>Date of Birth</b></label>
        <input type ="date" name="DOB" id="DOB" placeholder="DOB" required>
        <br><br>
        <button type="submit"  onclick="check()">Submit</button>
       
    </form>
     
        </div>
</body>
</html>
